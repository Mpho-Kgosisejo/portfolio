    <body>
        <script language="javascript">
            function processDeepLink() {
                var code = window.location.href.split("?")[1]
                code = (code != null || code != NaN) ? code :  ""
                var deepLink = `rush00app://${code}`

                document.location = deepLink
                console.log(deepLink)
            }
            processDeepLink()
        </script>
